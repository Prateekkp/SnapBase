name: Dependency Update Check

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install pip-audit and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit pip-tools
    
    - name: Check for security vulnerabilities
      run: pip-audit -r requirements.txt --desc --format json --output audit-report.json
      continue-on-error: true
    
    - name: Upload audit report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: dependency-audit-report
        path: audit-report.json
        retention-days: 30
    
    - name: Check for outdated packages
      run: |
        pip install -r requirements.txt
        pip list --outdated --format=json > outdated-packages.json
    
    - name: Upload outdated packages report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: outdated-packages-report
        path: outdated-packages.json
        retention-days: 30
